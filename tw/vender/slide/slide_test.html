<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport">
    <title>
      slide test
    </title>
    <meta content="Codrops" name="author">
    <link href="/vender/slide/css/reset.css" rel="stylesheet" type="text/css">
    <link href="/vender/slide/css/demo.css" rel="stylesheet" type="text/css">
    <link href="/vender/slide/css/style.css" rel="stylesheet" type="text/css">
    <link href="/vender/slide/css/elastislide.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=PT+Sans+Narrow&v1" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
    <noscript>
      <style type="text/css">
        .es-carousel ul{
          display:block;
        }
      </style>
    </noscript>
    <script id="img-wrapper-tmpl" type="text/x-jquery-tmpl">
      <div class="rg-image-wrapper">
        {{if itemsCount > 1}}
        <div class="rg-image-nav">
          <a class="rg-image-nav-prev" href="#"> Previous Image</a><a class="rg-image-nav-next" href="#"> Next Image</a>
        </div>
        {{/if}}
        <div class="rg-image"></div>
        <div class="rg-loading"></div>
        <div class="rg-caption-wrapper">
          <div class="rg-caption" style="display:none;">
            <p></p>
          </div>
          <div class="rg-caption01" style="display:none;">
            <p></p>
          </div>
        </div>
      </div>
    </script>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="rg-gallery" id="rg-gallery">
          <div class="rg-thumbs">
            <!--Elastislide Carousel Thumbnail Viewer-->
            <div class="es-carousel-wrapper">
              <div class="es-nav">
                <span class="es-nav-prev">Previous</span><span class="es-nav-next">Next</span>
              </div>
              <div class="es-carousel">
                <ul>
                  <li>
                    <a href="#"><img data-description="From off a hill whose concave womb reworded11111111" data-large="images/thumbs/2.jpg" src="images/2.jpg"></a>
                  </li>
                  <li>
                    <a href="#"><img alt="image01" data-description="From off a hill whose concave womb reworded" data-large="images/1.jpg" src="images/thumbs/1.jpg"></a>
                  </li>
                </ul>
              </div>
            </div>
            <!--End Elastislide Carousel Thumbnail Viewer-->
          </div>
          <!--rg-thumbs-->
        </div>
        <!--rg-gallery-->
      </div>
      <!--content-->
    </div>
    <!--container-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="/vender/slide/js/jquery.tmpl.min.js" type="text/javascript"></script>
    <script src="/vender/slide/js/jquery.easing.1.3.js" type="text/javascript"></script>
    <script src="/vender/slide/js/jquery.elastislide.js" type="text/javascript"></script>
    <script src="/vender/slide/js/gallery.js" type="text/javascript"></script>
  </body>
</html>
